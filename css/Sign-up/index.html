<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Sign-up</title>
</head>

<body>
    <div id="maincontainer" class="lineheight40">
        <div id="mc1" class="bodrad10 bg-white">
            <h3 class="pad20 block center">Sign Up</h3>
            <label class="block center">It's free and only takes a min.</label>
            <div id="fieldcontainer">
                <div class="lineheight20">
                    <label class="block" for="fname">First name</label>
                    <input class="block py-1 bodrad5" type="text" id="fname" name="fname" />
                </div>

                <div class="lineheight20 mgtp10">
                    <label class="block" for="lname">Last name</label>
                    <input class="block py-1 bodrad5" type="text" id="lname" name="fname" />
                </div>

                <div class="lineheight20 mgtp10">
                    <label class="block" for="email">Email name</label>
                    <input class="block py-1 bodrad5" type="email" id="email" name="fname" />
                </div>

                <div class="lineheight20 mgtp10">
                    <label class="block" for="pwd">Password</label>
                    <input class="block py-1 bodrad5" type="password" id="pwd" name="fname" />
                </div>

                <div class="lineheight20 mgtp10">
                    <label class="block" for="conpwd">Confirm Password</label>
                    <input class="block py-1 bodrad5" type="password" id="conpwd" name="fname" />
                </div>

                <a class="btncreate block center bodrad10 mgtp20 txt-white" href="">
                    <strong>Create</strong>
                </a>

                <p class="txt-align-cnt font-size-sm">By clicking the sign up button, you agree to our <a href="">Terms
                        & Conditions</a> and <a href="">Privacy Policy</a></p>
            </div>
        </div>
        <div class="block center">
            <p class="txt-white">Already have an account? <a href="" class="txt-green">Login</a></p>
        </div>
    </div>
</body>

</html>
